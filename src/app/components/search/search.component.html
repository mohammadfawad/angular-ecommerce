<!-- HEADER DESKTOP-->


          <form class="form-header d-flex" onsubmit="" method="GET">

            <input #myinput class="au-input au-input-xl form-control me-2" type="text" name="search"
              placeholder="Search for Products" aria-label="Search" (keyup.enter)="searchProducts(myinput.value)" />

            <button class="au-btn-submit btn btn-outline-warning" type="submit" (click)="searchProducts(myinput.value)"> Search </button>
          </form>

          
  <!-- END HEADER DESKTOP-->
