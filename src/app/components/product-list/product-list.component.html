<!-- Product List Component Start -->
<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">

        <!-- Loop collection of products Start-->
        <div class="col-md-3" *ngFor="let product of productList">
          <div class="product-box">

            <a routerLink="/products/{{product.id}}"> <img src="{{product.imageUrl}}" class="img-responsive"> </a>

            <a routerLink="/products/{{product.id}}">
              <h1> {{product.name}} </h1>
            </a>

            <h2>{{ product.description }}</h2>

            <div class="price">{{product.unitPrice | currency : 'PKR' : ' Rs '}}</div>

            <a href="#" class="primary-btn">Add to cart</a>

          </div>
        </div>
        <!-- Loop collection of products End-->

        <!-- Product Not Found Start -->
        <div *ngIf="productList?.length == 0" class="pageNotFound">
          <img src="../../../assets/images/pageNotFound.png" width="700px" height="500px"
            style="display: block; margin-left: auto; margin-right: auto">
          <button class="au-btn-submit btn btn-dark btn-outline-warning" type="submit" routerLink="/products"
            style="display: block; margin-left: auto; margin-right: auto"> Back </button>
        </div>
        <!-- Product Not Found End -->

        <!-- Pagination Start -->
        <div class="footer-pagination">
          <div class="row">
            <div class="col-md-6">
              <div class="col-md-9" style="padding-left: 30%;">
                <!-- Pagination Controls -->
                <ngb-pagination [(page)]="thePageNumber" 
                                [pageSize]="thePageSize" 
                                [maxSize]="5"
                                [boundaryLinks]="true"
                                [collectionSize]="theTotalElements" 
                                (pageChange)="listProducts()">
                </ngb-pagination>
                <!-- Pagination Controls -->
              </div>
            </div>
            <div class="col-md-6">
              <!-- Page Size Select  -->
              <div class="col-md-3 mt-2" style=" text-align: right;">
                <span class="mr-2"> Page Size</span>
                <select #myPageSelect (change)="updatePageSize(myPageSelect.value)">
                  <option selected = "true">12</option>
                  <option>24</option>
                  <option>32</option>
                  <option>44</option>
                  <option>60</option>
                </select>
              </div>
              <!-- Page Size Select  -->
              
            </div>
          </div>
        </div>
        <!-- Pagination End -->

        

      </div>
    </div>
  </div><br/>
  <!-- Product List Component End -->
