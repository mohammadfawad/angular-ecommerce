<div class="detail-section" >
    <div class="container-fluid">
         <img src="{{product.imageUrl}}" class=" detail-img"> 
          <h3> {{product.name}} </h3>
        <div class="price">{{product.unitPrice | currency : 'PKR' : ' Rs '}}</div>
        
        <a href="#" class="primary-btn">Add to cart</a>
        <hr>
        <h4>Description</h4>
        <p>{{ product.description }}</p>

        <a routerLink="/products" class="btn primary-btn">Back to Products</a>
       
    </div>  <br/>
  </div>
