<div class="detail-section" >
    <div class="container-fluid">
      
     
        
       
      <!-- <img src="{{product.imageUrl}}" class=" detail-img"> -->

      <!-- Image Gallery Start -->
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">

          <div class="carousel-item active"  *ngIf="product.imageUrl != null">
            <img src="{{product.imageUrl}}" alt="Photo Not Found" class="imageAlign imgResolution">
          </div>
          <div class="carousel-item" *ngIf="product.imageUrl1 != null">
            <img src="{{product.imageUrl1}}" alt="Photo Not Found" class="imageAlign imgResolution" >
          </div>
          <div class="carousel-item"  *ngIf="product.imageUrl2 != null">
            <img src="{{product.imageUrl2}}" alt="Photo Not Found" class="imageAlign imgResolution">
          </div>
          <div class="carousel-item" *ngIf="product.imageUrl3 != null">
            <img src="{{product.imageUrl3}}" alt="Photo Not Found" class="imageAlign imgResolution" >
          </div>
          <div class="carousel-item"  *ngIf="product.imageUrl4 != null">
            <img src="{{product.imageUrl4}}" alt="Photo Not Found" class="imageAlign imgResolution">
          </div>
        
          
        </div>
        <button class="carousel-control-prev " type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon courselindicator" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next " type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon courselindicator" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!-- Image Gallery End -->
     

          <h3> {{product.name}} </h3>
        <div class="price">{{product.unitPrice | currency : 'PKR' : ' Rs '}}</div>
        
        <button class="btn buttonProperty" (click)="addToCart()">Add to cart</button>
        <hr>
        <h4>Description</h4>
        <p>{{ product.description }}</p>



        <a routerLink="/products" class="btn btn-lg buttonPropert">Back to Products</a>
       
    </div>  <br/>
  </div>
